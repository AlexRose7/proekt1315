<!DOCTYPE html>
<html>
<head>
    <title>Золотой риэлтор</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="header">
        <div class="buttons-container">
            <button class="about-button">О нас</button>
            <span class="divider">|</span>
            <button class="contact-button">+7 (963) 765-91-61</button>
        </div>
    </div>

    <div class="panel"></div>
    <div class="panel-2">
        <div class="logo-panel">
            <img src="img/log.png" alt="Логотип" class="logo">
        </div>
        <div class="button-container">
            <a href="kupit/buy.html"><button class="panel-button">Купить</button></a>
            <button class="panel-button">Продать</button>
            <button class="panel-button">Все услуги</button>
            <button class="panel-button">Контакты</button>
            <button class="panel-button">Отзывы</button>
        </div>
    </div>

    <div><h3 style="margin-left: 300px; color: #1E90FF; font-size: 50px;">Мы действительно разбираемся в недвижимости!</h3></div>
    <div><h1 style="margin-left: 300px; margin-top: -50px; font-size: 20px; color: gold;">Золотой риэлтор</h1></div>
    <div class="right-section">
        <div class="button-wrapper">
            <a href="map/map.html"><button class="left-button">Найти подходящий вариант на карте</button></a>
            <button class="left-button">Кнопка 2</button>
        </div>
        <div class="photo-wrapper">
            <img src="img/dom.png" alt="Фотография" class="photo">
        </div>
    </div>
    <div class="services">
      <h1>Операции с недвижимостью</h1>
      
      <div class="button-row">
        <button class="service-button">
            <img src="img/buy.png" alt="" class="button-icon">
            Купить
        </button>
        <button class="service-button">
            <img src="img/sell.jpg" alt="" class="button-icon">
            Продать
        </button>
        <button class="service-button">
            <img src="img/rent.png" alt="" class="button-icon">
            Сдать в аренду
        </button>
        <button class="service-button">
            <img src="img/lease.png" alt="" class="button-icon">
            Арендовать
        </button>
    </div>
    </div>
    <hr class="hr">
    <div class="calc">
      <h1>Калькулятор оценки недвижимости</h1>

      <label for="location">Расположение:</label>
      <select id="location">
        <option value="center">Центр</option>
        <option value="outskirts">Окраины</option>
      </select>
    
      <br><br>
    
      <label for="houseType">Тип дома:</label>
      <select id="houseType" onchange="toggleQuestions()">
        <option value="multifamily">Многоквартирный</option>
        <option value="singlefamily">Частный</option>
      </select>
    
      <br><br>
    
      <div id="multifamilyQuestions">
        <label for="area">Общая площадь квартиры (кв. м):</label>
        <input type="number" id="area">
    
        <br><br>
    
        <label for="rooms">Количество комнат:</label>
        <select id="rooms">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4+">4+</option>
        </select>
    
        <br><br>
    
        <label for="condition">Состояние квартиры:</label>
        <select id="condition">
          <option value="noRepair">Не требует ремонта</option>
          <option value="noFinishing">Без отделки</option>
          <option value="euroRepair">Евро ремонт</option>
        </select>
    
        <br><br>
      </div>
    
      <div id="singlefamilyQuestions">
        <label for="houseFloors">Этажность дома:</label>
        <select id="houseFloors">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
    
        <br><br>
    
        <label for="houseRooms">Количество комнат:</label>
        <select id="houseRooms">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4+">4+</option>
        </select>
    
        <br><br>
    
        <label for="houseArea">Площадь дома (кв. м):</label>
        <input type="number" id="houseArea">
    
        <br><br>
    
        <label for="landArea">Площадь участка (кв. м):</label>
        <input type="number" id="landArea">
    
        <br><br>
      </div>
    
      <label for="currency">Валюта оценки:</label>
      <select id="currency">
        <option value="RUB">RUB</option>
        <option value="USD">USD</option>
        <option value="EUR">EUR</option>
      </select>
    
      <br><br>
    
      <button onclick="calculate()">Рассчитать</button>
    
      <br><br>
    
      <div id="result"></div>
    </div>


    <div class="reviews">
      
    </div>

    <script src="index.js"></script>
</body>
</html>
