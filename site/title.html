<!DOCTYPE html>
<html>
<head>
    <title>Золотой риэлтор</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="header">
        <div class="buttons-container">
            <button class="about-button">О нас</button>
            <span class="divider">|</span>
            <button class="contact-button">+7 (963) 765-91-61</button>
        </div>
    </div>

    <div class="panel"></div>
    <div class="panel-2">
        <div class="logo-panel">
            <img src="img/log.png" alt="Логотип" class="logo">
        </div>
        <div class="button-container">
            <a href="kupit/buy.html"><button class="panel-button">Купить</button></a>
            <button class="panel-button">Продать</button>
            <button class="panel-button">Все услуги</button>
            <button class="panel-button">Контакты</button>
            <button class="panel-button">Отзывы</button>
        </div>
    </div>

    <div><h3 style="margin-left: 300px; color: #1E90FF; font-size: 50px;">Мы действительно разбираемся в недвижимости!</h3></div>
    <div><h1 style="margin-left: 300px; margin-top: -50px; font-size: 20px; color: gold;">Золотой риэлтор</h1></div>
    <div class="right-section">
        <div class="button-wrapper">
            <a href="map/map.html"><button class="left-button">Найти подходящий вариант на карте</button></a>
            <button class="left-button">Кнопка 2</button>
        </div>
        <div class="photo-wrapper">
            <img src="img/dom.png" alt="Фотография" class="photo">
        </div>
    </div>
    <div class="calculator">
        <h3>Калькулятор стоимости жилья</h3>
        
        <label for="location">Расположение:</label>
        <select id="location">
          <option value="center">Центр</option>
          <option value="outskirts">Окраины</option>
        </select>
        
        <label for="house-type">Тип дома:</label>
        <select id="house-type">
          <option value="private">Частный</option>
          <option value="multifamily">Многоквартирный</option>
        </select>
        
        <div id="multifamily-questions" style="display: none;">
          <label for="floors">Этажность дома:</label>
          <input type="range" id="floors" min="1" max="20">
          
          <label for="apartment-floor">Этаж квартиры:</label>
          <input type="range" id="apartment-floor" min="1" max="20">
          
          <label for="total-area">Общая площадь:</label>
          <input type="range" id="total-area" min="1" max="500">
          
          <label for="rooms">Количество комнат:</label>
          <div id="rooms">
            <button value="1">1</button>
            <button value="2">2</button>
            <button value="3">3</button>
            <button value="4+">4+</button>
          </div>
          
          <label for="condition">Состояние квартиры:</label>
          <select id="condition">
            <option value="no-repairs">Не требует ремонта</option>
            <option value="unfinished">Без отделки</option>
            <option value="euro-renovation">Евро ремонт</option>
          </select>
        </div>
        
        <div id="house-questions" style="display: none;">
          <label for="house-floors">Этажность дома:</label>
          <input type="range" id="house-floors" min="1" max="5">
          
          <label for="house-rooms">Количество комнат:</label>
          <div id="house-rooms">
            <button value="1">1</button>
            <button value="2">2</button>
            <button value="3">3</button>
            <button value="4+">4+</button>
          </div>
          
          <label for="house-area">Площадь дома:</label>
          <input type="range" id="house-area" min="1" max="500">
          
          <label for="land-area">Площадь участка:</label>
          <input type="range" id="land-area" min="1" max="500">
        </div>
        
        <label for="currency">Валюта оценки:</label>
        <select id="currency">
          <option value="usd">USD</option>
          <option value="rub">RUB</option>
          <option value="eur">EUR</option>
        </select>
        
        <button id="calculate-button">Рассчитать</button>
        
        <div id="result" style="display: none;">
          <h4>Результат:</h4>
          <p id="price"></p>
        </div>
      </div>

    <script src="index.js"></script>
</body>
</html>
